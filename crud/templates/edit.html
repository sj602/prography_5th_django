{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<form action="{% url 'edit' article_id=article.pk %}" method="POST", class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">등록하기</button>
    {% endbuttons %}
</form>
{% endblock content %}
